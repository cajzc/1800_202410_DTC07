                        background: '#C4CCCE',

        }

    </script>

<body class="bg-background">
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>

    <div class="p-6 pt-16">

        <div class="text-center text-lg">
            <p>You have reached your destination!</p>
            <p class="pt-4">Your total time was:</p>

            <h1 id="timeDisplay" class="text-4xl font-semibold text-secondary tracking-widest pb-6">1 hour 15 minutes
            </h1>
        </div>

        <div class="text-center">
            <p>Select your destination:</p>
            <select name="destination" id="destination" class="rounded-md p-2 shadow-primary shadow-md mt-2">
                <option value="" disabled select>Select your destination</option>
                <option value="addMore" id="addMore">Add More...</option>
            </select>
        </div>

        <div class="mt-10 rounded-lg text-center p-4">
            <h1>How would you rate your commute?</h1>
            <div class="flex items-center justify-center mb-4">
                <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"

                </svg>
                <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                </svg>
                <svg class="w-4 h-4 text-yellow-300 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 22 20">
                    <path
                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />

                        d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                </svg>
            </div>
            <textarea id="message" rows="14"
                class="block p-2.5 w-full text-sm text-primary bg-gray-50 rounded-lg border border-gray-300 focus:ring-secondary focus:border-blue-500 "
                placeholder="Leave a Review..."></textarea>
            <br>
            <a href="../index.html" id="submitReview"
                class="inline-block p-4 bg-secondary rounded-lg shadow-primary shadow-md font-semibold">Submit</a>
        </div>
    </div>

    <nav id="footerPlaceholder"></nav>
    <script src="../scripts/firebaseAPI_DTC07.js"></script>
