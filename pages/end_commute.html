<body class="bg-background">
    <header>

        <div class="text-center">
            <p>Select your destination:</p>

        </div>

        <div class="mt-10 rounded-lg text-center p-4">

                    <span class="material-icons star" id="star3">star_outline</span>
                    <span class="material-icons star" id="star4">star_outline</span>
                    <span class="material-icons star" id="star5">star_outline</span>
            </div>
            <button id="submitReview"
                class="inline-block p-4 bg-secondary rounded-lg shadow-primary shadow-md font-semibold">Submit</button>
        </div>
        
            <textarea id="message" rows="14"
                class="block p-2.5 w-full text-sm text-primary bg-gray-50 rounded-lg border border-gray-300 focus:ring-secondary focus:border-blue-500 "
                placeholder="Leave a Review..."></textarea>
            <br>
            <button id="submitReview"
                class="inline-block p-4 bg-secondary rounded-lg shadow-primary shadow-md font-semibold">Submit</button>
