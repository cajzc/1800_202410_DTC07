    <div class="pt-16">
        <div class="container">
            <h1 class="text-3xl font-black m-4">User Profile </h1>
            <form class="bg-green-50 mx-4 p-4">
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="">
                        <label>School</label>
                        <input type="text" id="schoolInput" class="form-control" placeholder="Enter your school">
                    </div>
                    <div class="">
                        <label>City</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                    </div>
                    <div class="">
                        <label>Preferred Mode of Transportation</label>
                        <select name="preferredTransportation" id="preferredTransportation"
                            class="rounded-md p-2 shadow-primary shadow-md mt-2">
                            <option value="bus" id="bus">Bus</option>
                            <option value="subway" id="subway">Train</option>
                            <option value="car" id="car">Car</option>
                            <option value="boat" id="boat">Boat</option>
                            <option value="bike" id="bike">Bike</option>
                            <option value="walk" id="walk">Walk</option>
                        </select>
                    </div>
                    <div class="">
                        <label>Favorite Locations</label>
                        <div id="favoriteLocations"></div>
                        <input type="text" id="favoriteLocation" class="form-control"
                            placeholder="Enter a location label (i.e. 'Home')">
                        <button type="button" onclick="addFavoriteLocation()" class="">Add Location</button>
                    </div>
                </fieldset>
                <div class="">
                    <button type="button" class="" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>
