<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En-Route</title>

    <!-- Tailwind Library CSS CDN go here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#292D30',
                        secondary: '#005CA3',
                        background: '#C4CCCE',
                        accent: '#FE9503'
                    }
                }
            }
        }

    </script>
    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Other libraries go here -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>

<body class="bg-background">
    <header>
        <nav id="navbarPlaceholder"></nav>
    </header>

    <div class="flex flex-row space-x-2 mt-24">
        <div>
            <a class="font-extrabold text-primary hover:bg-accent px-4 py-2 rounded-lg"
                href="/pages/recent_statistics.html">Recent</a>
        </div>
        <div>
            <a class="font-extralight hover:bg-accent px-4 py-2 rounded-lg" href="/pages/statistics.html">Summary</a>
        </div>
    </div>

    <!-- Individual route goes here -->
    <div class="container">
        <div id="commutes-go-here" class="row row-cols-auto">
        </div>
    </div>

    <!-- Individual route template -->
    <template id="commuteTemplate">
        <div class="max-w-sm w-full rounded-lg shadow bg-gray-800 p-4 md:p-6 mt-4" style="transform: scale(0.95);">
            <div class="flex flex-col text-center space-y-4 text-white">
                <h1 class="font-extrabold text-white text-3xl mb-4 p-4" id="date">Route X</h1>

                <div class="flex flex-row justify-center space-x-16">
                    <p id="start_location">N/A</p>
                    <label for="arrow_forward"
                        class="material-symbols-outlined peer-checked:bg-accent peer-checked:text-primary rounded-lg text-background cursor-pointer">
                        arrow_forward
                    </label>
                    <p id="end_location">N/A</p>
                </div>

                <!-- Individual stop -->
                <div class="flex flex-row">
                    <div class="flex flex-col items-center">
                        <div id="icon"></div>
                    </div>
                    <div class="flex flex-col text-left">
                        <p class="text-lg font-bold" id="start_time">N/A</p>

                        <!-- Location to location -->
                        <div class="flex flex-row space-x-2 text-xs mt-2 text-slate-200	">
                            <p id="start_location">N/A</p>
                            <label for="arrow_forward"
                                class="material-symbols-outlined peer-checked:bg-accent peer-checked:text-primary text-background cursor-pointer text-xs">
                                arrow_forward
                            </label>
                            <p id="end_location">N/A</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <nav id="footerPlaceholder"></nav>

    <script src="../scripts/firebaseAPI_DTC07.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/recent_statistics.js"></script>


</body>

</html>
